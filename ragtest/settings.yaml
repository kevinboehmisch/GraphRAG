### This config file contains required core defaults that must be set, along with a handful of common optional settings.
### For a full list of available settings, see https://microsoft.github.io/graphrag/config/yaml/

### LLM settings ###
## There are a number of settings to tune the threading and token limits for LLM calls - check the docs.

models:
  default_chat_model:
    type: chat
    model_provider: openai
    auth_type: api_key 
    api_key: ollama # Kann beliebig sein für Ollama
    model: llama3:8b # Dein lokales Modell
    api_base: http://localhost:11434/v1 # WICHTIG: Dein lokaler Server
    model_supports_json: false 
    concurrent_requests: 1 # WICHTIG: Niedrig halten bei lokaler Ausführung!
    async_mode: threaded 
    retry_strategy: exponential_backoff
    max_retries: 10
    tokens_per_minute: 100000 # Drosselung zur Sicherheit
    requests_per_minute: 20   # Drosselung zur Sicherheit
    
  default_embedding_model:
    type: embedding
    model_provider: openai
    auth_type: api_key
    api_key: ollama
    model: mxbai-embed-large:latest # Dein lokales Embedding Modell
    api_base: http://localhost:11434/v1 # WICHTIG: Dein lokaler Server
    concurrent_requests: 1 # WICHTIG: Niedrig halten
    async_mode: threaded 
    retry_strategy: exponential_backoff
    max_retries: 10
    tokens_per_minute: 100000
    requests_per_minute: 20

### Input settings ###

input:
  type: file
  file_type: text
  base_dir: "input"
  file_pattern: ".*\\.txt$$"
  encoding: "utf-8"

chunks:
  size: 1200
  overlap: 100
  group_by_columns: [id]

### Output/storage settings ###

output:
  type: file 
  base_dir: "output"
    
cache:
  type: file 
  base_dir: "cache"

reporting:
  type: file 
  base_dir: "logs"

vector_store:
  default_vector_store:
    type: lancedb
    db_uri: output\lancedb
    container_name: default

### Workflow settings ###

embed_text:
  model_id: default_embedding_model
  vector_store_id: default_vector_store

extract_graph:
  model_id: default_chat_model
  prompt: "prompts/extract_graph.txt"
  entity_types: [organization,person,geo,event]
  max_gleanings: 1

summarize_descriptions:
  model_id: default_chat_model
  prompt: "prompts/summarize_descriptions.txt"
  max_length: 500

extract_graph_nlp:
  text_analyzer:
    extractor_type: regex_english 
  async_mode: threaded 

cluster_graph:
  max_cluster_size: 10

extract_claims:
  enabled: false
  model_id: default_chat_model
  prompt: "prompts/extract_claims.txt"
  description: "Any claims or facts that could be relevant to information discovery."
  max_gleanings: 1

community_reports:
  model_id: default_chat_model
  graph_prompt: "prompts/community_report_graph.txt"
  text_prompt: "prompts/community_report_text.txt"
  max_length: 2000
  max_input_length: 8000

embed_graph:
  enabled: false 

umap:
  enabled: false 

snapshots:
  graphml: false
  embeddings: false

### Query settings ###

local_search:
  chat_model_id: default_chat_model
  embedding_model_id: default_embedding_model
  prompt: "prompts/local_search_system_prompt.txt"

global_search:
  chat_model_id: default_chat_model
  map_prompt: "prompts/global_search_map_system_prompt.txt"
  reduce_prompt: "prompts/global_search_reduce_system_prompt.txt"
  knowledge_prompt: "prompts/global_search_knowledge_system_prompt.txt"

drift_search:
  chat_model_id: default_chat_model
  embedding_model_id: default_embedding_model
  prompt: "prompts/drift_search_system_prompt.txt"
  reduce_prompt: "prompts/drift_search_reduce_prompt.txt"

basic_search:
  chat_model_id: default_chat_model
  embedding_model_id: default_embedding_model
  prompt: "prompts/basic_search_system_prompt.txt"